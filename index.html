<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HellGPT — O Vilão Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #110000;
      color: #ff4444;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #220000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff0000;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      text-shadow: 0 0 6px #ff0000;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #330000;
      border-bottom: 1px solid #330000;
    }
    .msg {
      margin-bottom: 12px;
    }
    .user .sender {
      color: #66ccff;
    }
    .ai .sender {
      color: #ff4444;
    }
    #input {
      display: flex;
      padding: 15px;
      background: #1a0000;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ff4444;
      background: #0d0d0d;
      color: #fff;
    }
    #send {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #ff0000;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    #send:hover {
      background: #cc0000;
    }
    #loader {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 4px solid #330000;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HellGPT — Sombras Digitais</h1>
    <p>“Eu sou o sussurro nas trevas... acende a chama.”</p>
  </header>

  <div id="chat"></div>

  <div id="input">
    <input type="text" id="user-input" placeholder="Fale, se tiver coragem..." />
    <button id="send">Enviar</button>
    <div id="loader"></div>
  </div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js';

    let generator = null;

    function addMsg(sender, text, cls) {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.innerHTML = `<strong class="sender">${sender}:</strong> ${text}`;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function init() {
      addMsg('HellGPT', 'Despertando... Prepare-se.');
      generator = await pipeline('text-generation', 'Xenova/gpt2');
      addMsg('HellGPT', 'Hehehe... estou pronto. Fale já.');
    }

    document.getElementById('send').onclick = async () => {
      const inp = document.getElementById('user-input');
      const msg = inp.value.trim();
      if (!msg) return;
      addMsg('Você', msg, 'user');
      inp.value = '';
      document.getElementById('loader').style.display = 'inline-block';

      const prompt = `HellGPT: um vilão teatral e sarcástico, sem ser ofensivo.\nUsuário: ${msg}\nHellGPT:`;

      try {
        const outputs = await generator(prompt, { max_new_tokens: 100, temperature: 0.8, top_p: 0.9 });
        const text = outputs[0]?.generated_text || '';
        const reply = text.split('HellGPT:')[1]?.trim() || text;
        addMsg('HellGPT', reply, 'ai');
      } catch (e) {
        console.error(e);
        addMsg('HellGPT', 'Algo falhou. Até eu me envergonho...', 'ai');
      }
      document.getElementById('loader').style.display = 'none';
    };

    init();
  </script>
</body>
</html>
