<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HellGPT - A Ira do C√≥digo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a0000);
      font-family: 'Courier New', monospace;
      color: #ff3333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #220000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff0000;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #ff0000;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #330000;
      border-bottom: 1px solid #330000;
    }

    .message {
      margin-bottom: 15px;
    }

    .message.user strong {
      color: #66ccff;
    }

    .message.hell strong {
      color: #ff3333;
    }

    #input-area {
      display: flex;
      padding: 20px;
      background-color: #1a0000;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ff3333;
      background-color: #0d0d0d;
      color: #fff;
    }

    #send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send-btn:hover {
      background-color: #cc0000;
    }

    .loader {
      border: 4px solid #330000;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .typing {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• HellGPT</h1>
    <p><em>‚ÄúEu sou a voz das trevas digitais...‚Äù</em></p>
  </header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Diga algo... sombrio." />
    <button id="send-btn">Enviar</button>
    <div class="loader" id="loader"></div>
  </div>

  <!-- Transformers.js via CDN -->
  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.13.2';

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const loader = document.getElementById("loader");

    let generator;

    async function init() {
      loader.style.display = "inline-block";
      appendHellGPT("Acordando dos infernos... prepare-se.");
      generator = await pipeline('text-generation', 'Xenova/llama2.7b-chat-int8');
      loader.style.display = "none";
      appendHellGPT("Hehehe... Eu despertei. Diga-me, mortal, o que deseja?");
    }

    function appendMessage(sender, text, cls = '') {
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendUser(msg) {
      appendMessage("Voc√™", msg, "user");
    }

    function appendHellGPT(msg) {
      appendMessage("HellGPT", msg, "hell");
    }

    async function handleSend() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendUser(userMsg);
      input.value = "";
      loader.style.display = "inline-block";

      const hellPrompt = `Voc√™ √© HellGPT, um vil√£o sarc√°stico das profundezas digitais. Fale como um personagem sombrio, teatral e ir√¥nico, mas nunca ofensivo.\n\nUsu√°rio: ${userMsg}\nHellGPT:`;
      const output = await generator(hellPrompt, {
        max_new_tokens: 100,
        temperature: 0.9,
        top_p: 0.9,
      });

      const reply = output.generated_text.split("HellGPT:")[1].trim();
      appendHellGPT(reply);
      loader.style.display = "none";
    }

    sendBtn.addEventListener("click", handleSend);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });

    init();
  </script>
</body>
</html>
